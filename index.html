<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- fontos mobilhoz -->
  <title>M-Tech</title>
  <!-- Font Awesome ikonok -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;           /* teljes képernyő */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;               /* mobilon ne érjen szélhez */
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-size: 1.6rem;           /* reszponzív méret */
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 18px auto;
      padding: 18px 24px;
      font-size: 1.2rem;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* mobilon kiemelés */
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .btn i {
      margin-right: 10px;
      font-size: 1.4rem;
      vertical-align: middle;
    }
    .instagram { background-color: #E1306C; }
    .facebook  { background-color: #1877F2; }
    .tiktok    { background-color: #000000; }

    /* Extra: nagyon keskeny mobilokon */
    @media (max-width: 400px) {
      h1 { font-size: 1.2rem; }
      .btn { font-size: 1rem; padding: 16px; }
      .btn i { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Itt éred el a közösségi oldalaimat és a referencia munkáimat.<br>
      Koppints egy ikonra!</h1>

    <a href="https://www.instagram.com/mtechpecs" class="btn instagram" target="_blank">
      <i class="fab fa-instagram"></i> Instagram fiókom
    </a>

    <a href="https://www.facebook.com/share/14KSK3BCMea/?mibextid=wwXIfr" class="btn facebook" target="_blank">
      <i class="fab fa-facebook"></i> Facebook fiókom
    </a>

    <a href="https://www.tiktok.com/@m.tech.1.9.9.6" class="btn tiktok" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok fiókom
    </a>
  </div>
</body>
</html>
